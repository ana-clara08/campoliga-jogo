<!DOCTYPE html>
<html lang="pt-BR"> <!-- Alterado para português (se for o caso) -->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsividade -->
  <title>Meu Jogo com p5.js</title> <!-- Título significativo -->
  
  <!-- Carrega p5.js -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.11.7/lib/p5.js"></script>
  
  <!-- Carrega p5.sound.js (só se for usar áudio) -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.11.7/lib/addons/p5.sound.min.js"></script>
  
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <main>
    <!-- Opcional: Mensagem de carregamento ou instruções -->
    <div id="loading" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; color: #fff; display: flex; justify-content: center; align-items: center;">
      Carregando...
    </div>
  </main>

  <!-- Script principal -->
  <script src="sketch.js"></script>

  <!-- Remove a mensagem de carregamento após o carregamento -->
  <script>
    window.addEventListener('load', () => {
      document.getElementById('loading').style.display = 'none';
    });
  </script>
</body>
</html>
